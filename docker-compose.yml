version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fleetguard-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fleetguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fleetguard123}
      POSTGRES_DB: ${POSTGRES_DB:-fleetguard}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fleetguard-network

  redis:
    image: redis:7-alpine
    container_name: fleetguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fleetguard-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: fleetguard-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-fleetguard}:${POSTGRES_PASSWORD:-fleetguard123}@postgres:5432/${POSTGRES_DB:-fleetguard}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      PORT: ${API_PORT:-3001}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - fleetguard-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: fleetguard-web
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api/v1}
    ports:
      - "${WEB_PORT:-8080}:8080"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - fleetguard-network

volumes:
  postgres_data:
  redis_data:

networks:
  fleetguard-network:
    driver: bridge

